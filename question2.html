<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="modal">
    <button @click="switchActive">開く</button>
    <div v-show="isActive" @click.self="switchActive" :style="modalWindow">
      <div :style="modalContent">
        <p>モーダルウィンドウ</p>
        <button @click="switchActive">閉じる</button>
      </div>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#modal',
      data: {
        isActive: false,

        modalWindow: {
          position: 'fixed',
          top: '0%',
          left: '0%',
          width: '100vw',
          height: '100vh',
          backgroundColor: 'rgba(0, 0, 0, 0.5)',
        },

        modalContent: {
          position: 'absolute',
          top: '50%',
          left: '50%',
          transform: 'translate(-50%, -50%)',
          width: '300px',
          padding: '50px',
          textAlign: 'center',
          backgroundColor: 'white'
        },

      },
      methods: {
        switchActive: function () {
          this.isActive = this.isActive ? false : true;
        }
      }
    })
  </script>
</body>

</html>
